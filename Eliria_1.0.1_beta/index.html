					* {
				margin: 0;
				margin: 0;
				font-family: tahoma,sans-serif;
				box-sizing: border-box;
			}




				

			.chatbox{
				width:500px ;
				min-width: 390px;
				height: 600px;
				background: #fff;
				padding: 25px;
				margin: 20px auto;
				box-shadow: 0 3px #ccc;
				border: 2px solid #eee;
				border-radius: 3px;
			}

			.chatlogs{
				padding: 10px;
				width: 100%;
				height: 450px;
				overflow-x: hidden;
				overflow-y: scroll;
			}

			.chatlogs::-webkit-scrollbar{
				width: 10px;
			}

			.chatlogs::-webkit-scrollbar-thumb{
				border-radius: 5px;
				background: rgba(0,0,0,.1);
			}

			.chat{
				display: flex;
				flex-flow: row wrap;
				align-items: flex-start;
				margin-bottom: 10px;
			}

			.chat .user-photo{
				width: 60px;
				height: 60px;
				background: #ccc;
				border-radius: 50%;
				overflow: hidden;
			}

			.chat .user-photo img{
				width: 120%;
			}

			.chat .chat-message{
				width: 80%;
				padding: 15px;
				margin: 5px 10px 0;
				border-radius: 10px;
				color: #fff;
				font-size: 20px;
			}

			.bot .chat-message{
				background: #1adda4;
			}

			.me .chat-message{
				background: #1ddced;
				order: -1;
			}



			.chat-form{
				margin-top: 20px;
				display: flex;
				align-items: flex-start;

			}

			.chat-form textarea{
				background: #fbfbfb;
				width: 100%;
				height: 50px;
				border: 2px solid #eee;
				border-radius: 3px;
				resize: none;
				padding: 10px;
				font-size: 18px;
				color: #333;
			}

			.chat-form textarea:focus{
				background: #fff;
			}

			.chatlogs textarea::-webkit-scrollbar{
				width: 10px;
			}

			.chatlogs textarea::-webkit-scrollbar-thumb{
				border-radius: 5px;
				background: rgba(0,0,0,.1);
			}

			.chat-form button{
				background:  #1ddced;
				padding: 5px 15px;
				font-size: 30px;
				color: #fff;
				border: none;
				margin: 0 10px;
				border-radius: 3px;
				box-shadow: 0 3px 0 rgba(0,0,0,.1);
				cursor: pointer;
				-webkit-transition: background .2s ease;
				-moz-transition: background .2s ease;
				-o-transition: background .2s ease;

			   
			}

			.chat-form button:hover{
				background: #13c8d9;
			}
